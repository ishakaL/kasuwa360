<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <h3 style="text-align: center;">Make Payment</h3>
    <form id="paymentform">
        <div class="mb-3">
            <label for="cardnumber" class="form-lebel">Card number</label>
            <input type="text" class="form-control" id="cardnumber" placeholder="card number" required>
        </div>
        <div class="mb-3 row">
            <div class="col">
                <label for="expiryDate" class="form-lebel">Expiry Date</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="expiryDate" required>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col">
                <label for="cvv" class="form-lebel">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="cvv" required>
            </div>
        </div>
        <a href="success.html" class="btn btn-primary">Buy Now</a>
    </form>

    </div>
</body>

</html>
